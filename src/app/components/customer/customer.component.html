<h5><p class="font-weight-bold">MÜŞTERİLER</p></h5>
<table class="table">
  <thead>
    <tr>
      <th class="table-danger" >Müşteri</th>
      <th class="table-danger" >Şirket Adı</th>
    </tr>
  </thead>

  <tr *ngFor="let customerdetail of customerdetails">
    <td>{{ customerdetail.firstName + ' ' + customerdetail.lastName }}</td>
    <td>{{ customerdetail.companyName }}</td>
  </tr>
</table>
