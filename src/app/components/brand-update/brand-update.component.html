<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Marka Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">

            <label for="brandId">Marka Id</label>
            <div class="form-group">
              <input type="number" id="brandId" 
              formControlName="brandId" class="form-control" 
              placeholder="Id" />
            </div>

            <label for="brandName">Marka Adı</label>
            <div class="form-group">
              <input type="text" id="brandName" 
              formControlName="brandName" class="form-control" 
              placeholder="Marka" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
