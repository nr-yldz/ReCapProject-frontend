<div * ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka Id</th>
      <th>Color Id</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyat</th>
      <th>Açıklamalar</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.descriptions }}</td>
  </tr>
</table>
