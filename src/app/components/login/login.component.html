<body>
  <form class="login-form" [formGroup]="loginForm">
    <h2>Giriş</h2>
    <div class="txtb">
      <input formControlName="email" id="email" type="email">
      <span data-placeholder="E-Mail" ></span>
    </div>
    <div class="txtb">
      <input formControlName="password" id="password" type="password">
      <span data-placeholder="Şifre" ></span>
    </div>
    <input  type="submit" class="logbtn" value="Giriş" [disabled]="!loginForm.valid" (click)="login()">
    <div class="bottom-text"> Hesabınız yok mu? <a routerLink="/register" >Kayıt Ol</a></div>
    <div class="changePassword"> Şifrenizi mi unuttunuz? <a routerLink="/users/update">Değiştir</a></div>
  </form>
  </body>
