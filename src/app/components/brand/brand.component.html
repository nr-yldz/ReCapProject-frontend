<ul class="list-group">
  <li (click)="resetCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()" class="list-group-item">Tüm Araçlar</li>

  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brands/{{brand.brandId}}"
  *ngFor="let brand of brands" 
  [class]="getCurrentBrandClass(brand)">  {{brand.brandName}}</li>
  
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5><br><br>
