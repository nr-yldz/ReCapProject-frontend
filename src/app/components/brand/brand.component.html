<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Marka">
</div>
<div *ngIf="filterText" class="alert alert-success" >
  {{filterText}}
</div>

<ul class="list-group">
  <li (click)="resetCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()" class="list-group-item">Tüm Markalar</li>

  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands | brandFilter:filterText" 
  [class]="getCurrentBrandClass(brand)">  {{brand.brandName}}</li>
  
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5><br><br>
