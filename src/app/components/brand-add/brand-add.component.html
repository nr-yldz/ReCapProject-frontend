<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Marka Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">

            <label for="brandName">Marka Adı</label>
            <div class="form-group">
              <input type="text" id="brandName" 
              formControlName="brandName" class="form-control" 
              placeholder="Araç marka" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
