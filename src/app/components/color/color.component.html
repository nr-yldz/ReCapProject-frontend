<ul class="list-group">
  <li (click)="resetCurrentColor()" routerLink="/cars" [class]="getAllCarsClass()" class="list-group-item">Tüm Renkler</li>

  <li (click)="setCurrentColor(color)" routerLink="/cars/colors/{{color.colorId}}"
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">  {{color.colorName}}</li>
  
</ul>

<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5><br><br>
