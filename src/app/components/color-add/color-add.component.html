<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Renk Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">

            <label for="colorName">Renk Adı</label>
            <div class="form-group">
              <input type="text" id="colorName" 
              formControlName="colorName" class="form-control" 
              placeholder="Araç renk" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
